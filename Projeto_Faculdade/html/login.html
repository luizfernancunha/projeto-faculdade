<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE FIT</title>
    <link rel="stylesheet" href="..//style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-dumbbell" id="nav-logo">LIVE FIT</i>
            <ul id="nav-list">
                <li class="nav-item active"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="tdee.html">Cálculo</a></li>
                <li class="nav-item"><a href="paciente.html">Paciente</a></li>
                <li><button class="btn-default">Login</button></li>
            </ul>
        </nav>
    </header>

    <div class="main-content"> <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required><i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required><i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>ou faça login pelas suas plataformas:</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required><i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required><i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required><i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Registre-se</button>
                    <p>ou registre-se pelas suas plataformas</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Bem-vindo</h1>
                    <p>Não possui uma conta?</p>
                    <button class="btn register-btn">Registre-se</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Já possui uma conta?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </div> <script src="../js/scriptlogin.js"></script>
</body>
</html>
