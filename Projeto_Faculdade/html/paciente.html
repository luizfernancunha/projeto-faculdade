<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../style/paciente.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-dumbbell" id="nav-logo">LIVE FIT</i>
            <ul id="nav-list">
                <li class="nav-item active"><a href="index.html">Inicio</a></li>
                <li class="nav-item"><a href="tdee.html">Cálculo</a></li>
                <li class="nav-item"><a href="#">Paciente</a></li>
                <li><button class="btn-default"><a href="login.html">Login</a></button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-image">
            <img src="../Imgs-site/undraw_fitness-stats_uk0g.svg" alt="Fitness Stats">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Paciente</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fistname">Nome:</label>
                        <input type="text" id="fistname" name="fistname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="date" id="dataNascimento" name="fistname"
                            placeholder="Coloque sua data de nascimento" required>
                    </div>

                    <div class="input-box">
                        <label for="genero">Gênero:</label>
                        <select id="genero">
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="altura">Altura (cm):</label>
                        <input type="number" id="altura" name="altura" placeholder="Digite sua altura em cm" required>
                    </div>

                    <div class="input-box">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" name="peso" placeholder="Digite seu peso em kg" required>
                    </div>


                    <div class="input-box">
                        <label for="nivelAtividade">Nível de Atividade:</label>
                        <select id="nivelAtividade">
                            <option value="">Selecione</option>
                            <option value="Sedentário">Sedentário (Pouco ou nenhum exercício)</option>
                            <option value="Levemente Ativo">Levemente Ativo (Exercício leve/esportes 1-3 dias/semana)
                            </option>
                            <option value="Moderadamente Ativo">Moderadamente Ativo (Exercício moderado/esportes 3-5
                                dias/semana)</option>
                            <option value="Muito Ativo">Muito Ativo (Exercício intenso/esportes 6-7 dias/semana)
                            </option>
                            <option value="Extremamente Ativo">Extremamente Ativo (Exercício muito intenso
                                diário/trabalho físico)</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="objetivo">Objetivo:</label>
                        <select id="objetivo">
                            <option value="">Selecione</option>
                            <option value="Emagrecer">Emagrecer</option>
                            <option value="Ganhar Massa Muscular">Ganhar Massa Muscular</option>
                            <option value="Bem-estar Geral">Bem-estar Geral</option>
                            <option value="Melhora de Condicionamento">Melhora de Condicionamento</option>
                            <option value="Manutenção de Peso">Manutenção de Peso</option>
                            <option value="Reabilitação">Reabilitação (Pós-lesão)</option>
                        </select>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Cadastrar Paciente</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
