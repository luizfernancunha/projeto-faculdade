<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pacientes</title>
    <link rel="stylesheet" href="style/paciente.css">
</head>
<body>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>Cadastro de Pacientes</h1>

    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento">

        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">

        <label for="nivelAtividade">Nível de Atividade:</label>
        <select id="nivelAtividade">
            <option value="">Selecione</option>
            <option value="Sedentário">Sedentário (Pouco ou nenhum exercício)</option>
            <option value="Levemente Ativo">Levemente Ativo (Exercício leve/esportes 1-3 dias/semana)</option>
            <option value="Moderadamente Ativo">Moderadamente Ativo (Exercício moderado/esportes 3-5 dias/semana)</option>
            <option value="Muito Ativo">Muito Ativo (Exercício intenso/esportes 6-7 dias/semana)</option>
            <option value="Extremamente Ativo">Extremamente Ativo (Exercício muito intenso diário/trabalho físico)</option>
        </select>

        <label for="objetivo">Objetivo:</label>
        <select id="objetivo">
            <option value="">Selecione</option>
            <option value="Emagrecer">Emagrecer</option>
            <option value="Ganhar Massa Muscular">Ganhar Massa Muscular</option>
            <option value="Bem-estar Geral">Bem-estar Geral</option>
            <option value="Melhora de Condicionamento">Melhora de Condicionamento</option>
            <option value="Manutenção de Peso">Manutenção de Peso</option>
            <option value="Reabilitação">Reabilitação (Pós-lesão)</option>
        </select>

        <button onclick="adicionarPaciente()">Adicionar Paciente</button>
    </div>

    <h2>Pacientes</h2>

    <table id="tabelaPacientes">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Gênero</th>
                <th>Altura</th>
                <th>Nível de Atividade</th>
                <th>Objetivo</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        function adicionarPaciente() {
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const genero = document.getElementById('genero').value;
            const altura = document.getElementById('altura').value;
            const nivelAtividade = document.getElementById('nivelAtividade').value;
            const objetivo = document.getElementById('objetivo').value;

            if (!nome || !dataNascimento || !genero || !altura || !nivelAtividade || !objetivo) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const tabela = document.getElementById('tabelaPacientes').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            const celulaNome = novaLinha.insertCell(0);
            const celulaDataNascimento = novaLinha.insertCell(1);
            const celulaGenero = novaLinha.insertCell(2);
            const celulaAltura = novaLinha.insertCell(3);
            const celulaNivelAtividade = novaLinha.insertCell(4);
            const celulaObjetivo = novaLinha.insertCell(5);

            celulaNome.textContent = nome;
            celulaDataNascimento.textContent = formatarData(dataNascimento);
            celulaGenero.textContent = genero;
            celulaAltura.textContent = altura + ' cm';
            celulaNivelAtividade.textContent = nivelAtividade;
            celulaObjetivo.textContent = objetivo;

            // Limpa os campos do formulário
            document.getElementById('nome').value = '';
            document.getElementById('dataNascimento').value = '';
            document.getElementById('genero').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('nivelAtividade').value = '';
            document.getElementById('objetivo').value = '';
        }

        function formatarData(data) {
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }
    </script>

</body>
</html>
