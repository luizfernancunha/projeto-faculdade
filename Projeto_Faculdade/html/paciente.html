<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link rel="stylesheet" href="../style/paciente.css">
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="../images/undraw_fitness-stats_uk0g.svg" alt="12">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Paciente</h1>
                    </div>
                </div>


                
                <div class="input-group">
                    <div class="input-box">
                        <label for="fistname">Nome:</label>
                        <input type="text" id="fistname" name="fistname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <input type="date" id="dataNascimento" name="fistname"
                            placeholder="Coloque sua data de nascimento" required>
                    </div>

                    <div class="input-box">
                        <label for="genero">Gênero:</label>
                        <select id="genero">
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>

                        </select>
                    </div>

                    <div class="input-box">
                        <label for="altura">altura:</label>
                        <input type="number" id="altura" name="fistname" placeholder="Digite sua altura" required>
                    </div>



                    <div class="input-box">
                        <label for="nivelAtividade">Nível de Atividade:</label>
                        <select id="nivelAtividade">
                            <option value="">Selecione</option>
                            <option value="Sedentário">Sedentário (Pouco ou nenhum exercício)</option>
                            <option value="Levemente Ativo">Levemente Ativo (Exercício leve/esportes 1-3 dias/semana)
                            </option>
                            <option value="Moderadamente Ativo">Moderadamente Ativo (Exercício moderado/esportes 3-5
                                dias/semana)</option>
                            <option value="Muito Ativo">Muito Ativo (Exercício intenso/esportes 6-7 dias/semana)
                            </option>
                            <option value="Extremamente Ativo">Extremamente Ativo (Exercício muito intenso
                                diário/trabalho físico)</option>
                        </select>
                    </div>


                    <div class="input-box">
                        <label for="objetivo">Objetivo:</label>
                        <select id="objetivo">
                            <option value="">Selecione</option>
                            <option value="Emagrecer">Emagrecer</option>
                            <option value="Ganhar Massa Muscular">Ganhar Massa Muscular</option>
                            <option value="Bem-estar Geral">Bem-estar Geral</option>
                            <option value="Melhora de Condicionamento">Melhora de Condicionamento</option>
                            <option value="Manutenção de Peso">Manutenção de Peso</option>
                            <option value="Reabilitação">Reabilitação (Pós-lesão)</option>
                        </select>
                    </div>
                

        </div>

        <div class="continue-button">
            <button><a href="#">cadastrar paciente</a></button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
