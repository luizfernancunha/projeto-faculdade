   <div class="tdde-container">
        <h1>Calculadora de Gasto Calórico Diário</h1>

        <div class="form-group">
            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade" min="1" required>
        </div>

        <div class="form-group">
            <label for="genero">Gênero:</label>
            <select id="genero" required>
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="1" required>
        </div>

        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" min="1" required>
        </div>

        <div class="form-group">
            <label for="atividade">Nível de Atividade Física:</label>
            <select id="atividade" required>
                <option value="">Selecione</option>
                <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                <option value="1.375">Levemente Ativo (exercício leve 1-3 dias/semana)</option>
                <option value="1.55">Moderadamente Ativo (exercício moderado 3-5 dias/semana)</option>
                <option value="1.725">Muito Ativo (exercício intenso 6-7 dias/semana)</option>
                <option value="1.9">Extremamente Ativo (exercício muito intenso, 2x ao dia)</option>
            </select>
        </div>

        <button onclick="calcularGastoCalorico()">Calcular</button>

        <div id="resultado" class="resultado">
            </div>
        <p class="disclaimer">*Este é um valor estimado e pode variar.</p>
    </div>

    <script src="script.js"></script>
